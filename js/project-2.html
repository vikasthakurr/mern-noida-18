<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 1200px;
        height: 800px;
        background-color: beige;
        border: 2px solid black;
      }
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
        /* background-color:; */
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script>
      const container = document.querySelector(".container");

      container.addEventListener("click", (e) => {
        const colors = ["red", "pink", "blue", "purple"];
        const randomIndex = colors[Math.floor(Math.random() * colors.length)];

        const shape = document.createElement("div");
        shape.classList.add("circle");
        shape.style.backgroundColor = randomIndex;

        shape.style.left = e.clientX - 50 + "px";
        shape.style.top = e.clientY - 50 + "px";
        // document.querySelector(".container").appendChild(shape);
        container.appendChild(shape);
      });
    </script>
  </body>
</html>
