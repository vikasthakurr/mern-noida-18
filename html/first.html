<!-- <!DOCTYPE html>: This declaration tells the browser that this document is an HTML5 document. -->
<!DOCTYPE html>
<!-- <html lang="en">: The root element of an HTML page. 'lang="en"' specifies the language of the document as English. -->
<html lang="en">
  <!-- <head>: This section contains meta-information about the HTML page (not visible to the user). -->
  <head>
    <!-- <meta charset="UTF-8">: Specifies the character encoding for the HTML document (UTF-8 covers almost all characters and symbols). -->
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">: Makes the website responsive by setting the viewport width to the device width. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>: Sets the title of the HTML page, which is shown in the browser's title bar or tab. -->
    <title>first class</title>
  </head>
  <!-- <body>: This section contains the visible content of the HTML page. -->
    <!-- 
      INTRODUCTION TO HTML
      - HTML stands for HyperText Markup Language.
      - It is the standard markup language for creating web pages.
      - It describes the structure of a web page using elements (tags).
    -->
    <h1>Introduction to HTML and Boilerplate</h1>
    <p>This file explains the basic structure of an HTML document.</p>
  </body>
</html>
