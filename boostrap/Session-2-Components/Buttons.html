<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Component</title>

    <!-- Bootstrap CSS CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary btn-lg">Secondary</button>
      <button class="btn btn-success btn-outline-primary">Success</button>
      <button class="btn btn-danger" disabled>Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark btn-outline-success">Dark</button>
      <button class="btn btn-link">Link</button>

      <a class="btn btn-primary">Link</a>
    </div>
    <br /><br /><br /><br />

    <!-- btn group together -->
    <div class="container">
      <div class="btn-group btn-group-vertical">
        <button class="btn btn-outline-primary">Test1</button>
        <button class="btn btn-outline-primary">Test2</button>
        <button class="btn btn-outline-primary">Test3</button>
      </div>
    </div>
  </body>
</html>
