<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap5 Forms</title>

    <!-- Bootstrap CSS CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- without bootstrap -->
    <!-- <div class="container">
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email">
            <button>Submit</button>
        </form>
    </div> -->

    <!-- with bootstrap -->
    <div class="container">
      <form>
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter email"
          disabled
        />

        <label for="name" class="form-label">Name:</label>
        <input
          type="email"
          id="email"
          class="form-control form-control-plaintext"
          readonly
          value="Vikas kumar "
          placeholder="Enter Name.."
        />

        <label for="color" class="form-label">Pick Color:</label>
        <input type="color" class="form-control-color" /><br />

        <label for="date" class="form-label">Pick Date:</label>
        <input type="date" class="form-control-date" /><br />

        <label for="range" class="form-label">Pick Range:</label>
        <input type="range" class="form-range" /><br />

        <label for="option" class="form-label">Pick your state:</label>
        <select class="form-select">
          <option value="1">Maharashtra</option>
          <option value="2">Karnataka</option>
          <option value="3">Goa</option>
          <option value="4">Gujarat</option></select
        ><br />

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="">Check me out</label>
        </div>

        <button class="btn btn-primary">Submit</button>

        <br /><br />

        <!-- for two name text box combined together -->
        <label for="name" class="form-label">Name:</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="First Name.." />
          <input type="text2" class="form-control" placeholder="Last Name.." />
        </div>

        <!-- for amount text box -->
        <label for="Amount" class="form-label">Amount:</label>
        <div class="input-group input-group-sm">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" placeholder="Amount.." />
          <span class="input-group-text">.00</span>
        </div>
        <br />
        <!-- floating label -->
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="place your email"
          />
          <label for="floatingInput">Email address</label>
        </div>

        
      </form>
    </div>
  </body>
</html>
