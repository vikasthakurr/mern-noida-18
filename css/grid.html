<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 800px;
        height: 800px;
        /* height: 100vh;
        width: 100vw; */
        background-color: beige;
        /* display: flex; */
        display: grid;
        /* grid-template-columns: 200px 200px 200px; */
        /* grid-template-columns: 1fr 1fr 1fr; */
        /* grid-template-columns: repeat(3, 1fr); */
        /* grid-template-rows: 200px 200px 200px; */
        /* row-gap: 10px; */
        /* column-gap: 10px; */
        gap: 10px;
        /* justify-items: center;
        align-items: center; */
        /* justify-items: center;
        align-items: center; */
        grid-template-areas: "header header header" "sidebar content-1 content-1" "sidebar content-2 content-3" "footer footer footer";
      }
      .child {
        /* width: 100px;
        height: 100px; */
        background-color: red;
        /* margin: 10px; */
        display: flex;
        justify-content: center;
        align-items: center;
        /* justify-content: center; */
        /* align-items: center; */
      }
      .header {
        background-color: purple;
        /* grid-column-start: 1;
        grid-column-end: 4; */
        /* grid-column: 1/4; */
        grid-area: header;
      }
      .sidebar {
        background-color: skyblue;
        /* grid-row-start: 2;
        grid-row-end: 4; */
        /* grid-row: 2/4; */
        grid-area: sidebar;
      }
      .content-1 {
        background-color: yellow;
        /* grid-column: 2/4; */
        grid-area: content-1;
      }
      .content-2 {
        background-color: blue;
        grid-area: content-2;
      }
      .content-3 {
        background-color: green;
        grid-area: content-3;
      }
      .footer {
        background-color: magenta;
        /* grid-column: 1/4; */
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child header">child-1</div>
      <div class="child sidebar">child-2</div>
      <div class="child content-1">child-3</div>
      <div class="child content-2">child-4</div>
      <div class="child content-3">child-5</div>
      <div class="child footer">child-6</div>
    </div>
  </body>
</html>
