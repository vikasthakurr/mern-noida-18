<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        /* 
          CSS GRID NOTES:
          ----------------
          CSS Grid Layout is a 2-dimensional system, meaning it can handle both columns and rows, 
          unlike Flexbox which is largely 1-dimensional.

          1. CONTAINER PROPERTIES (Applied to parent):
             - display: grid; 
               activates the grid layout.
             
             - grid-template-columns: 
               Defines the number and width of columns.
               Values can be pixels (px), percentages (%), or fractions (fr).
               Example: grid-template-columns: 200px 1fr 1fr; (1st col 200px, others split remaining space)
               
             - grid-template-rows: 
               Defines the height of rows.
             
             - gap: 
               Shorthand for row-gap and column-gap.
               Example: gap: 20px; (20px gap between all rows and cols)
             
             - grid-template-areas: 
               Defines the grid layout by referencing the names of the grid areas (specified in items).
             
             - justify-items: start | end | center | stretch;
               Aligns items horizontally inside their grid cell.
             
             - align-items: start | end | center | stretch;
               Aligns items vertically inside their grid cell.

          2. ITEM PROPERTIES (Applied to children):
             - grid-column: start-line / end-line; 
               Shorthand for grid-column-start and grid-column-end.
               Example: grid-column: 1 / 4; (Spans from line 1 to line 4)
             
             - grid-row: start-line / end-line;
               Shorthand for grid-row-start and grid-row-end.
             
             - grid-area: name;
               Assigns a name to an item to be used in grid-template-areas.

          3. UNITS & FUNCTIONS:
             - fr: Fraction of available space (e.g., 1fr 2fr).
             - repeat(): Repeats a pattern (e.g., repeat(3, 1fr) = 1fr 1fr 1fr).
             - minmax(min, max): Defines a size range.
        */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 800px;
        height: 800px;
        /* height: 100vh;
        width: 100vw; */
        background-color: beige;
        /* display: flex; */
        display: grid;
        /* grid-template-columns: 200px 200px 200px; */
        /* grid-template-columns: 1fr 1fr 1fr; */
        /* grid-template-columns: repeat(3, 1fr); */
        /* grid-template-rows: 200px 200px 200px; */
        /* row-gap: 10px; */
        /* column-gap: 10px; */
        gap: 10px;
        /* justify-items: center;
        align-items: center; */
        /* justify-items: center;
        align-items: center; */
        grid-template-areas: "header header header" "sidebar content-1 content-1" "sidebar content-2 content-3" "footer footer footer";
      }
      .child {
        /* width: 100px;
        height: 100px; */
        background-color: red;
        /* margin: 10px; */
        display: flex;
        justify-content: center;
        align-items: center;
        /* justify-content: center; */
        /* align-items: center; */
      }
      .header {
        background-color: purple;
        /* grid-column-start: 1;
        grid-column-end: 4; */
        /* grid-column: 1/4; */
        grid-area: header;
      }
      .sidebar {
        background-color: skyblue;
        /* grid-row-start: 2;
        grid-row-end: 4; */
        /* grid-row: 2/4; */
        grid-area: sidebar;
      }
      .content-1 {
        background-color: yellow;
        /* grid-column: 2/4; */
        grid-area: content-1;
      }
      .content-2 {
        background-color: blue;
        grid-area: content-2;
      }
      .content-3 {
        background-color: green;
        grid-area: content-3;
      }
      .footer {
        background-color: magenta;
        /* grid-column: 1/4; */
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child header">child-1</div>
      <div class="child sidebar">child-2</div>
      <div class="child content-1">child-3</div>
      <div class="child content-2">child-4</div>
      <div class="child content-3">child-5</div>
      <div class="child footer">child-6</div>
    </div>
  </body>
</html>
