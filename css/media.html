<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100vw;
        height: 100vh;
        background-color: beige;
      }
      .container img {
        width: 400px;
        height: 400px;
        /* object-fit: cover; */
      }
      /* @media (max-width: 500px) {
        img {
          width: 300px;
          height: 300px;
          border-radius: 50%;
        }
      } */
      @media (orientation: landscape) {
        .container img {
          width: 100px;
          height: 100px;
          border-radius: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.pexels.com/photos/35667495/pexels-photo-35667495.jpeg"
        alt=""
      />
    </div>
  </body>
</html>
